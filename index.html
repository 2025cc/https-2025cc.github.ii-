        /* 重置样式（兼容旧浏览器） */
        * {

        body {

        }
        /* 顶部横幅 */
        .header-banner {
            background: linear-gradient(120deg, #667eea, #764ba2);
            color: white;
            padding: 40px 5%;
            text-align: center;
            width: 100%;
        }
        .header-banner .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid rgba(255,255,255,0.8);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .header-banner h1 {
            font-size: 28px;

        }
        .header-banner p {

            margin-bottom: 20px;
            line-height: 1.5;
        }
        .tag {

            background: rgba(255,255,255,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
        }
        /* 核心容器 */
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 5%;
            width: 100%;

        /* 分享板块 */
        .share-card {

            padding: 25px;

        }

            line-height: 1.2;
        }
        .share-card p {
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #666;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .sub-btn {
            padding: 14px;
            background: #f1f5f9;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            -webkit-appearance: none;
        }
        .sub-btn:active {
            background: #e2e8f0;
        }
        /* 社群板块 */
        .group-card {
            background: linear-gradient(135deg, #fef7fb 0%, #fcf1f7 100%);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #f0d5e0;
        }
        .group-card h3 {
            font-size: 20px;
            color: #e53e3e;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .group-card .qq-group {
            font-size: 18px;
            font-weight: bold;
            color: #e53e3e;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        .group-card p {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
        /* 特色说明 */
        .feature-list {
            background: white;
            border-radius: 10px;
            padding: 25px;

            -webkit-box-shadow: 0 3px 12px rgba(0,0,0,0.05);
        }
        .feature-list h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.2;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .feature-item::before {
            content: "✓";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
            margin-top: 2px;
        }
        .feature-item span {
            font-size: 14px;
            color: #666;
        }
